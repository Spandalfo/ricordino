<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RicorDino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🦕 RicorDino</h1>
    <div class="section">
      <h2>✅ To-Do List</h2>
      <input type="text" id="todo-input" placeholder="Aggiungi un'attività">
      <button onclick="addTodo()">➕</button>
      <ul id="todo-list"></ul>
    </div>

    <div class="section">
      <h2>📝 Note</h2>
      <textarea id="note-area" placeholder="Scrivi le tue note..."></textarea>
      <button onclick="saveNote()">💾 Salva</button>
    </div>

    <div class="section">
      <h2>🚀 Abitudini</h2>
      <ul id="habit-list">
        <li><label><input type="checkbox" onchange="toggleHabit(this)"> Bere acqua 💧</label></li>
        <li><label><input type="checkbox" onchange="toggleHabit(this)"> Fare esercizio 🏋️‍♂️</label></li>
        <li><label><input type="checkbox" onchange="toggleHabit(this)"> Leggere 📖</label></li>
      </ul>
    </div>

    <div class="section">
      <h2>🏆 Punti e Livello</h2>
      <p>Punti: <span id="points">0</span></p>
      <p>Livello: <span id="level">1</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
