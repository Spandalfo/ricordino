<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The System</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>THE SYSTEM</h1>
    <div class="section">
      <h2>TO-DO LIST GIORNALIERA</h2>
      <ul id="todo-list"></ul>
      <div class="input-group">
        <input type="text" id="todo-input" placeholder="Aggiungi attivitÃ ">
        <button onclick="addTodo()">AGGIUNGI</button>
      </div>
    </div>

    <div class="section">
      <h2>NOTE</h2>
      <textarea id="note-area" placeholder="Scrivi i tuoi appunti..."></textarea>
    </div>

    <div class="section">
      <h2>TRACCIAMENTO DELLE ABITUDINI</h2>
      <ul id="habit-list"></ul>
      <div class="input-group">
        <input type="text" id="habit-input" placeholder="Aggiungi">
        <button onclick="addHabit()">AGGIUNGI</button>
      </div>
    </div>

    <div class="section">
      <h2>LIVELLO <span id="level">1</span></h2>
      <div class="progress-bar"><div id="level-progress"></div></div>
      <p><span id="points">0</span> / 100</p>
    </div>

    <audio id="level-up-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
    <script src="script.js"></script>
  </div>
</body>
</html>
